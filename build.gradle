group 'conversion7'
version '1.0'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

ext {
    javaVersion = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: "2.4.5"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main.java.srcDirs = []
    main {
        groovy {
            srcDirs = ['src/main']
        }
    }

    test.java.srcDirs = []
    test {
        groovy {
            srcDirs = ['src/test']
        }
    }
}

